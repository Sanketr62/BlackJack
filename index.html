<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Pushster&family=Roboto:wght@300;500&family=Vujahday+Script&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Pushster&family=Roboto:wght@500&family=Vujahday+Script&display=swap"
        rel="stylesheet">
</head>

<body>
    <br>
    <img src="Cards_type.svg" alt="cards_type_svg" class="bg-image">

    <div class="container">
        <h1>
            <span style="font-family: 'Roboto', sans-serif;">Black</span>
            <span style="color:rgb(206, 255, 177); font-family: 'Vujahday Script';">jack</span>
        </h1>
        <h3>
            <span id="blackjack-result">Let's Play</span>
        </h3>

        <div class="flex-blackjack-row-1">
            <table>
                <tr>
                    <th id="win-header">Wins</th>
                    <th id="loss-header">Loses</th>
                    <th id="draw-header">Draws</th>
                </tr>

                <tr>
                    <td>
                        <span id="wins">0</span>
                        <span id="loses">0</span>
                        <span id="draws">0</span>
                    </td>
                </tr>
            </table>
        </div>

        <div class="flex-blackjack-row-2">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="Dealer-box">
                <h2>Dealer: <span id="Dealer-blackjack-result">0</span></h2>
            </div>
        </div>

    </div>

    <div class="flex-blackjack-row-3">
        <div>
            <button class="btn-lg" id="blackjack-hit-button">Hit</button>
            <button class="btn-lg" id="blackjack-stand-button">Stand</button>
            <button class="btn-lg" id="blackjack-deal-button">Deal</button>
            <button class="btn-lg" id="blackjack-restart-button">Restart</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
